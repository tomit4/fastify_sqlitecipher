<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petite-Vue</title>
    <link rel="stylesheet" href="styles.css">
    <body>
      <h2>Petite-Vue Counter</h2>
      <template id="counter-template">My count is {{ count }}
        <button @click="inc">++</button>
      </template>
      <div v-scope="Counter({ initialCount: 1 })"></div>
      <div v-scope="Counter({ initialCount: 2 })"></div><br>
      <form action="/verify" method="post" onSubmit="token()">
        <label for="passwd">Password:</label><br>
        <input type="password" id="passwd" name="passwd"><br>
        <input type="submit" value="submit">
      </form>
      <script src="../vue.js" defer init></script>
      <script src="../fetch.js" defer init></script>
      <script src="../petite-vue.js"></script>
    </body>
  </head>
</html>
